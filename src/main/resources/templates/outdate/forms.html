<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>
<body>
<main class="m-3">
    <div class="container w-50 border rounded p-3">
        <form th:action="@{/addRecipe}" th:object="${recipeForm}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="inputTitle" class="form-label">Title</label>
                <input th:field="*{title}" type="text" class="form-control" id="inputTitle" aria-describedby="title">
            </div>
            <label for="inputTime" class="form-label">Time</label>
            <div class="input-group mb-3" id="inputTime">
                <input th:field="*{hours}" type="number" min="0" max="48" aria-label="hour" placeholder="0" class="form-control">
                <span class="input-group-text">h.</span>
                <input th:field="*{minutes}" type="number" min="0" max="59" aria-label="min" placeholder="0" class="form-control">
                <span class="input-group-text">m.</span>
            </div>
            <div class="mb-3">
                <label for="inputTags" class="form-label">Tags</label>
                <input th:field="*{tags}" type="text" class="form-control" id="inputTags" aria-describedby="title">
            </div>
            <div class="mb-3">
                <label for="inputIng" class="form-label">Ing</label>
                <input th:field="*{ings}" type="text" class="form-control" id="inputIng" aria-describedby="title">
            </div>
            <div id="ings"></div>
            <button type="button" id="tagAdder" class="mb-3 btn btn-outline-secondary">Add</button>
            <div class="input-group mb-3">
                <input th:field="*{image}" type="file" class="form-control" id="inputGroupFile">
                <label class="input-group-text" for="inputGroupFile">Upload</label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript">

            $("#tagAdder").click(function () {
                newRowAdd =
                '<div class="input-group mb-3" id="ing">' +
                '<input type="text" class="form-control" placeholder="">' +
                '<select class="form-select" id="inputGroupSelect01">' +
                '<option selected>Choose...</option>' +
                '<option value="1">гр.</option>' +
                '<option value="2">ст.л</option>' +
                '<option value="3">чн.л.</option>' +
                '<option value="4">ст</option>' +
                '<option value="5">л</option>' +
                '</select>' +
                '<button class="btn btn-outline-secondary" id="DeleteRow" type="button">' +
                'Delete</button></div>';

                $('#ings').append(newRowAdd);
            });

            $("body").on("click", "#DeleteRow", function () {
                $(this).parents("#ing").remove();
            })
        </script>
</body>
</html>
